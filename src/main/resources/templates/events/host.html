<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Host</title>
    <link href="https://fonts.googleapis.com/css?family=Revalia&display=swap" rel="stylesheet" />

    <link href="css/host.css" rel="stylesheet" />
    <link href="css/discover.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/footer.css" rel="stylesheet" />
    <link href="/css/navbar.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<div class= "row">
    <div id="main">
        <div id="bckgpic">
        </div>
        <div class="footer">
            <div class="fbLogo"></div>
            <div class="igLogo"></div>
            <div class="gpLogo"></div>
            <div class="twitterLogo"></div>
        </div>
    </div>
    <div class="col-sm-3"></div>
    <div class="col-sm-6 justify-content-right">
        <div id="hostBox">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#home">Overview</a></li>
                <li><a data-toggle="tab">Artist</a></li>
                <li><a data-toggle="tab">Location</a></li>
            </ul>

            <div class="tab-content">
                <form th:action="@{/process_hosting2}" th:object="${event}" method="post">
                    <div id="home" class="tab-pane fade in active">
                        <div>
                            <label for="event_name">Event name</label><br>
                            <input type="text" id="event_name" th:field="*{title}" name="title" placeholder="Party u krizevcima" required><br>
                            <label for="shortDesc">Short Description</label><br>
                            <textarea rows = "3" cols = "25" id="shortDesc" name="shortDesc" th:field="*{shortDesc}" placeholder="Short event description; Displayed at the discover page"></textarea> ><br>
                            <label for="longDesc">Long Description</label><br>
                            <textarea rows = "5" cols = "25" id="longDesc" name="longDesc" th:field="*{longDesc}" placeholder="Long event description; Displayed at the event page"></textarea><br>
                            <label for="type">Type</label><br>
                            <input type="text" id="type" name="type" th:field="*{type}" placeholder="rave" ><br>
                            <label for="aboutOrganiser">About organiser</label><br>
                            <input type="text" id="aboutOrganiser" name="aboutOrganiser" placeholder="About me..." ><br>
                            <input  type="hidden" name="username" id="username" th:value="${#httpServletRequest.remoteUser}">
                            <button type="submit" class="btn btn-primary btn-block" id="hostButton" >Next step</button>
                        </div>
                    </div>

                    <div id="menu1" class="tab-pane fade">
                    </div>


                    <div id="menu2" class="tab-pane fade">
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>
    <div class="col-sm-3"></div>
</div>


<div class="topBar">
    <div class="row"></div>
    <div class="row">
        <div class="col-sm-6">
            <div class="col-sm-3"></div>
            <div class="col-sm-3">
                <a th:href="@{/}"><span class="Zerilla">Zerilla</span></a>
            </div>
            <div class="col-sm-6">

            </div>
        </div>
        <div class="col-sm-6">
            <div  class="col-sm-1">
                <a th:href="@{/}"><span class="home">Home</span></a>
            </div>
            <div class="col-sm-1"></div>
            <div  class="col-sm-1">
                <a th:href="@{/events}"><span class="discover">Discover</span></a>
            </div>
            <div class="col-sm-1"></div>
            <div  class="col-sm-3">
                <span th:if="${#httpServletRequest.remoteUser}"><span><form th:action="@{/my_profile}" method="post"><button type="submit" id="profileButton" class="btn btn-primary btn-block" th:value="'Hello '+ ${#httpServletRequest.remoteUser}">Hello [[${#httpServletRequest.remoteUser}]]!</button><input type="hidden" th:value="${#httpServletRequest.remoteUser}"></form></span></span>
                <span th:if="${#httpServletRequest.remoteUser} == null"><a th:href="@{/login}"><span class="login"><span class="glyphicon glyphicon-log-in"></span> Login</span></a></span>
            </div>
            <div class="col-sm-1"></div>
            <div  class="col-sm-3">
                <span th:if="${#httpServletRequest.remoteUser}"><span><form th:action="@{/logout}" method="post"><button type="submit" class="btn btn-primary btn-block" value="Sign Out" id="logoutButton">Sign out</button></form></span></span>
                <span th:if="${#httpServletRequest.remoteUser} == null"><a th:href="@{/register}"><span class="register"><span class="glyphicon glyphicon-user"></span> Register</span></a></span>
            </div>
            <div class="col-sm-1"></div>

        </div>
    </div>
</div>

</body>
</html>
